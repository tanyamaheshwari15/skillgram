<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/minesweeper.css">
    <script defer src="js/minesweeper.js"></script>
</head>
<body>
    <h1>Minesweeper</h1>

    <!-- Game Customization Section -->
    <div>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="8" min="5" max="20">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="8" min="5" max="20">
        <label for="mines">Mines:</label>
        <input type="number" id="mines" value="10" min="5">
        <button onclick="startGame()" class="btn" style="font-size: 14px;">Start Game</button>
    </div>

    <!-- Game Board -->
    <div id="board" role="grid" aria-label="Minesweeper Game Board"></div>

    <!-- Controls -->
    <button id="flag-button" onclick="toggleFlagMode()" aria-label="Toggle Flag Mode">ðŸš©</button>
    <a href="index.html" role="button">Back</a>

</body>
</html>
